<!DOCTYPE html>
<html>

	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-table-view mui-grid-view " style="margin-top:5px;">
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/caiwu.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/dichan.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/falv.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/hulianwang.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/it.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/jiaoyu.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/jinrong.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/yiliaojiankang.png" style="width:100%;height:100%;" />
					</a>
				</div>
				<div class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#">
						<img src="images/industry/zixun.png" style="width:100%;height:100%;" />
					</a>
				</div>
			</div>
			<div id="findNext" class="mui-table-view" style="margin-top:10px;margin-bottom:10px;">
				<div class="mui-table-view-cell" style="text-align: center;">
					<span style="color:#007aff">下一步</span>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function($, doc) {
				$.init();
				
				$('#findNext').on('tap', 'div', function(e) {
					plus.webview.show("find-field.html", "slide-in-right");
					plus.webview.hide("find-industry.html");
				});
				
				$.oldBack = mui.back;
				var backButtonPress = 0;
				$.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			}(mui, document));
		</script>
	</body>

</html>
